<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar JQuery Series</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="pt-16 bg-gray-50 min-h-screen">
    <header
      id="main-header"
      class="bg-gray-900 text-white fixed w-full top-0 z-50 shadow-xl"
    >
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between py-3">
          <div class="flex items-center">
            <img
              src="https://placehold.co/40x40/6366F1/FFFFFF?text=J"
              alt="Logo"
              class="w-10 h-10 mr-3 rounded-full shadow-md"
            />
            <h1 class="text-2xl font-bold text-indigo-400 tracking-wider">
              jQuery Series
            </h1>
          </div>

          <input type="checkbox" id="mobile-menu-toggle" class="hidden peer" />

          <label
            for="mobile-menu-toggle"
            class="md:hidden focus:outline-none z-50 p-2 rounded-lg hover:bg-gray-700 transition duration-150 cursor-pointer"
          >
            <svg
              id="menu-icon"
              class="w-6 h-6 peer-checked:hidden text-indigo-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
            <svg
              id="close-icon"
              class="w-6 h-6 hidden peer-checked:block text-red-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </label>

          <div
            id="overlay"
            class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-300 md:hidden z-40 peer-checked:opacity-50 peer-checked:pointer-events-auto"
          ></div>

          <nav
            id="main-nav"
            class="fixed inset-y-0 right-0 transform translate-x-full md:relative md:translate-x-0 bg-gray-800 md:bg-transparent w-64 md:w-auto h-full md:h-auto overflow-y-auto md:overflow-visible transition-transform duration-300 ease-in-out shadow-2xl md:shadow-none z-40 peer-checked:translate-x-0"
          >
            <ul
              id="nav-list"
              class="pt-20 md:pt-0 px-6 md:px-0 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 items-stretch md:items-center"
            >
              <li>
                <a
                  href="/home.html"
                  class="block py-2 px-3 text-lg md:text-base rounded-lg transition duration-200 text-gray-300 hover:text-indigo-400 hover:bg-gray-700 md:hover:bg-transparent font-medium"
                  >Home</a
                >
              </li>

              <li class="relative" id="options-dropdown-container">
                <input
                  type="checkbox"
                  id="options-toggle"
                  class="hidden peer"
                />

                <label
                  for="options-toggle"
                  id="options-dropdown-button"
                  class="inline-flex items-center w-full justify-center gap-x-1.5 rounded-xl bg-indigo-600 hover:bg-indigo-700 px-5 py-2 text-sm font-bold text-white shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-200 cursor-pointer"
                >
                  Series
                  <svg
                    id="dropdown-arrow"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-4 h-4 ml-1 transform transition-transform duration-200 peer-checked:rotate-180"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </label>

                <div
                  id="options-dropdown-menu"
                  class="absolute right-0 md:left-0 lg:left-auto lg:right-0 z-50 mt-3 w-56 origin-top-right rounded-xl bg-white shadow-2xl ring-1 ring-black ring-opacity-5 transform transition duration-300 scale-95 opacity-0 pointer-events-none peer-checked:scale-100 peer-checked:opacity-100 peer-checked:pointer-events-auto"
                >
                  <div
                    id="series-container"
                    class="py-2"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="options-dropdown-button"
                  ></div>
                </div>
              </li>

              <li>
                <a
                  href="/create.html"
                  class="block py-2 px-3 text-lg md:text-base rounded-lg transition duration-200 text-gray-300 hover:text-indigo-400 hover:bg-gray-700 md:hover:bg-transparent font-medium"
                  >Crear Personaje</a
                >
              </li>
              <li>
                <a
                  href="/update.html"
                  class="block py-2 px-3 text-lg md:text-base rounded-lg transition duration-200 text-gray-300 hover:text-indigo-400 hover:bg-gray-700 md:hover:bg-transparent font-medium"
                  >Modificar Personaje</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8"></main>

    <script>

        url: "https://apiseriespersonajes.azurewebsites.net",
      

      function loadSeries() {
        var request = "/api/Series";
      
        var html = "";
        $.ajax({
          url: url+request,
          type: "GET",
          dataType: "json",
          success: function (series) {
            const $seriesContainer = $("#series-container");

            $.each(series, function (index, serie) {
              html +=
                '<a href="serie.html?idserie=' +
                serie.idSerie +
                '" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition duration-150" role="menuitem">' +
                serie.nombre +
                "</a>";
            });
            $seriesContainer.append(html);
          },
        });
      }

      $(document).ready(function () {
        loadSeries();
      });
    </script>
  </body>
</html>
